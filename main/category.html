<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device=width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0" />
<title>합리적인 도매, 천유닷컴</title>
<link rel="stylesheet" type="text/css" href="../css/base.css">
<link rel="stylesheet" type="text/css" href="../css/layout.css">
<style>
.page-close { position:absolute; top:14px; right:18px; }
.page-close img { width:18px; }
.ct-top { position:relative; overflow:hidden;  background:#2736af; }
.ct-top h3 {  padding:20px; color:#fff; }
.ct-top h3 > span { font-size:18px; padding-left:20px; background:url(../img/ct_lock.svg) no-repeat left center; background-size:16px 16px; }
.ct-top .ct-top-btn { position:absolute; top:20px; right:20px; }
.ct-top .ct-top-btn a { display:inline-block; color:#fff; margin-left:3px; border:#e0e0e0 solid 1px; font-size:12px; padding:0 8px; line-height:24px; border-radius:13px; }

.ct-menu { overflow:hidden; background:#fff; margin-top:10px; }
.ct-menu .ct-menu-list01 li { float:left; width:50%; border-bottom:#eee solid 1px; }
.ct-menu .ct-menu-list01 li a { display:block; padding:18px 20px; font-size:14px; }
.ct-menu .ct-menu-list01 li:nth-child(2n-1) { border-right:#eee solid 1px; }
.ct-menu .ct-menu-list01 li:nth-child(9) { border-bottom:0; }
.ct-menu .ct-menu-list01 li a img { width:20px; margin:0 7px 0 0; display:inline-block; vertical-align:top; }
.ct-menulist ul li a { font-family: 'NtR', Sans-serif; }
</style>
</head>

<body>
  <div id="wrap">
    <header>
      <div id="hdwrap">
        <div class="sub-top">
          <h3>메뉴</h3>
          <a class="page-close"><img src="../img/delicon.svg"></a>
        </div>
      </div>
    </header>
    <section>
      <div class="bg-container">
        <div class="ct-top">
          <h3><span>로그인을 해주세요</span></h3>
          <span class="ct-top-btn"><a class="basic" href="">로그인</a><a class="basic" href="">회원가입</a></span>
        </div>
        <div class="ct-menu">
          <ul class="ct-menu-list01">
            <li><a class="titfont"><img src="../img/ct01.svg">디자인문구</a></li>
            <li><a class="titfont"><img src="../img/ct02.svg">오피스용품</a></li>
            <li><a class="titfont"><img src="../img/ct03.svg">패션잡화</a></li>
            <li><a class="titfont"><img src="../img/ct04.svg">캠핑/여행</a></li>
            <li><a class="titfont"><img src="../img/ct05.svg">홈데코</a></li>
            <li><a class="titfont"><img src="../img/ct06.svg">디지털/전산/핸드폰</a></li>
            <li><a class="titfont"><img src="../img/ct07.svg">키친/유아식기</a></li>
            <li><a class="titfont"><img src="../img/ct08.svg">완구/인형/취미</a></li>
            <li><a class="titfont"><img src="../img/ct09.svg">필기구/학습</a></li>
          </ul>
        </div>
        <div class="ct-menulist mp-menulist">
          <ul>
            <li><a href=""><img src="../img/mpicon7.svg" alt="장바구니">장바구니</a></li>
            <li><a href=""><img src="../img/mpicon01.svg" alt="FAQ"">자주묻는질문</a></li>
            <li><a href=""><img src="../img/mpicon02.svg" alt="문의신청">문의/신청</a></li>
            <li><a href=""><img src="../img/mpicon05.svg" alt="상품권구매">상품권구매</a></li>
          </ul>
        </div>
      </div>
    </section>


  </div>
</body>
</html>

<!DOCTYPE HTML>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
    content="width=device=width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0" />
  <title>합리적인 도매, 천유닷컴</title>
  <link rel="stylesheet" type="text/css" href="../css/base.css">
  <link rel="stylesheet" type="text/css" href="../css/layout.css">
  
</head>

<body>
  <div id="wrap">
    <header>
      <div id="hdwrap">
        <div class="sub-top">
          <a href="" class="backicon" onclick="history.back()"><img src="../img/common/back_icon.svg"></a>
          <h3 class="">마이페이지</h3>
        </div>
      </div>
    </header>
    <section>
      <div class="bg-container">
        <div class="mp-top">
          <div class="mp-top-info">
            <h3 class=""><em class="titfont">te**</em>님 반갑습니다.</h3>
            <a href="" class="mp-modi-btn basic">내정보</a>
          </div>
          <div class="mp-top-cash">
            <dl class="first">
              <dt class="titfont">이달의 총 구매금액</dt>
              <dd><em class="numfontB">147,200</em>원</dd>
            </dl>
            <dl style="border-right:#eee solid 1px;">
              <dt class="titfont">포인트</dt>
              <dd class="numfontB"><a href="#"><img src="../img/mpicon00.svg" style="height:18px; vertical-align:top;">
                  2,000</a></dd>
            </dl>
            <dl>
              <dt class="titfont">상품권</dt>
              <dd class="numfontB"><a href="#"><img src="../img/coupon_icon.svg"
                    style="height:18px; vertical-align:top;"> 1,000,000</a></dd>
            </dl>
          </div>

        </div>

        <div class="mp-cate">
          <div class="mp-tit">주문내역<a class="orderdetail-gobtn" href="">더보기</a></div>
          <div class="mp-order-state">
            <ul>
              <li>
                <a href="">
                  <span class="state-on state-num numfontB">1</span>
                  <span class="state-tit">입금대기</span>
                </a>
              </li>
              <li>
                <a href="">
                  <span class="state-off state-num numfontB">0</span>
                  <span class="state-tit">결제완료</span>
                </a>
              </li>
              <li>
                <a href="">
                  <span class="state-off state-num numfontB">0</span>
                  <span class="state-tit">상품준비</span>
                </a>
              </li>
              <li class="last">
                <a href="">
                  <span class="state-off state-num numfontB">0</span>
                  <span class="state-tit">출고완료</span>
                </a>
              </li>
            </ul>
          </div>
          <div class="state-txt"><a class="rt">구매완료<em class="basic">1</em></a><a>취소/환불/교환<em class="basic">0</em></a>
          </div>
        </div>

        <div class="orderlist orderlistbox last">
          <p class="order-date basic">2020.02.19</p>
          <a class="orderdetail-gobtn" href="">상세보기</a>
          <div class="cartlist">
            <ul class="">
              <li>
                <div class="cartlist-box">
                  <div class="cartlist-box-pd">
                    <div class="cartlist-box-item">
                      <span class="cartlist-thumb"><img src="../img/temp/bs05.jpg" alt=""></span>
                      <div class="item-tit">
                        <h5 class="titfont"><span class="item-brd">바이풀디자인</span>원데이 스터디 플래너-3times(공시생 취준생 3개월)</h5>
                        <p><em class="titfont">옵션:</em> 01.버건디 1개 / 02.그레이 1개</p>
                        <p class="pay-price"><em class="numfontB">4,700</em>원</p>
                        <div class="order-state-btn"><a href="">취소</a><a href="">문의</a></div>
                      </div>
                    </div>
                  </div>
                </div>

              </li>
            </ul>
          </div>
        </div>

        <div class="mp-menulist">
          <ul>
            <li><a href=""><img src="../img/mpicon7.svg" alt="관심현황">장바구니</a></li>
            <li><a href=""><img src="../img/mpicon02.svg" alt="문의신청">문의/신청</a></li>
            <li><a href=""><img src="../img/mpicon03.svg" alt="관심현황">관심현황</a></li>
            <li><a href=""><img src="../img/mpicon05.svg" alt="상품권구매">상품권구매</a></li>
            <li><a href=""><img src="../img/mpicon04.svg" alt="업체정보">업체정보</a></li>
          </ul>
        </div>

      </div>
    </section>


  </div>

</html>
